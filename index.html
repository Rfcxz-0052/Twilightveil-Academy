<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>暮影學院</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="image/favicon.ico" type="image/x-icon">
</head>
<body id="gameBody">

    <!-- 🎵 背景音樂 -->
    <audio id="bgmSurface" src="audio/surface.mp3" loop></audio>
    <audio id="bgmInner" src="audio/inner.mp3" loop></audio>
    <audio id="bgmSuspense" src="audio/suspense.mp3" loop></audio>

    <!-- 🔊 音效 -->
    <audio id="seghost" src="audio/ghost.mp3"></audio>
    <audio id="sepage" src="audio/page.mp3"></audio>
    <audio id="seattack01" src="audio/attack01.mp3"></audio>

    <div class="story-container">
        <div class="player-img" id="playerImg">
            <img src="" alt="玩家">
        </div>

        <div class="middle-area">
            <div class="dialog-box" id="dialogBox">
                <div class="story" id="storyText"></div>
                <div class="center-buttons" id="choiceButtons"></div>
            </div>
        </div>

        <div class="character-img" id="characterImg">
            <img src="" alt="角色">
        </div> 
    </div>

    <!-- ⚙ 設定按鈕 -->
    <button id="openSettings" class="settings-btn">⚙音量設定</button>

    <!-- 🎛 設定面板 -->
    <div id="settingsPanel" class="settings-panel hidden">
        <h3>音量設定</h3>

        <label>
            🎵 音樂音量
            <input type="range" id="bgmSlider" min="0" max="1" step="0.01">
        </label>

        <label>
            🔊 音效音量
            <input type="range" id="seSlider" min="0" max="1" step="0.01">
        </label>

        <button id="closeSettings">關閉</button>
    </div>

    <script src="storyData.js"></script>
    <script src="audioController.js"></script>
    <script src="engine.js"></script>

</body>
</html>
